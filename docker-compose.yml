services:
  neo4j:
    image: neo4j:5.26-community
    container_name: airport-graph-neo4j
    ports:
      - "7474:7474"  # HTTP (browser interface)
      - "7687:7687"  # Bolt (driver connection)
    environment:
      - NEO4J_AUTH=neo4j/airport-graph-password
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "airport-graph-password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  neo4j_data:
  neo4j_logs:
